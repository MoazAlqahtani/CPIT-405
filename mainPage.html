<!DOCTYPE html>

<head>
    <title>TechNews</title>
    <link rel="stylesheet" type="text/css" href="myStyle.css">
</head>

<body class="main" onload="sortLoop()">
    <div id="content">
        <header class="head">
            <ul>
                <li id="news">
                    <img src="./pic/home.png" width=15 alt=Homeicon>
                    <a href="#">TNews</a>
                </li>
                <li>
                    <a href="#">News</a>
                </li>
                <li>
                    <a href="#">Comments</a>
                </li>
                <li>
                    <a href="#">Show</a>
                </li>
                <li>
                    <a href="#">Ask</a>
                </li>
                <li>
                    <a href="#">Jobs</a>
                </li>
                <li>
                    <a href="#">Submit News</a>
                </li>
            </ul>
        </header>
        <div id="mainTitle">
            <h5>Main Stories</h5>
            <h5>10/02/2017</h5>
            <label>sort by
                <select id="selector">
                    <option value="sortN">Newest</option>
                    <option value="sortL">Like</option>
                    <option value="sortC">Comments</option>
                </select>
            </label>

        </div>
        <div id="allList">
            <ul class="newsList">
                <!-- js -->
            </ul>
        </div>
        <footer>
            <p>© 2017 HN inc. All Rights Reserved.</p>
            <p>
                <a href="#">Privacy</a>
                <a href="#">Terms of Use</a>
                <a href="#">Contact</a>
                <a href="#"></a>
            </p>
            <p>Written in pure HTML | Hosted By:
                <a href="#"> SadSmile</a>
            </p>
        </footer>
    </div>
    <script>



        var arrayObj = []
        arrayObj[0] = { title: "Getting Started with Node.js", like: 36, date: "Sun Nov 12 2017 7:12:50 ", comments: 101 }
        arrayObj[1] = { title: "Tesseract.js - Pure JavaScript OCR for 60 Language", like: 56, date: "Sat Oct 12 2017 11:52:00 ", comments: 65 }
        arrayObj[2] = { title: "No human genome has ever been completely sequenced", like: 63, date: "Tus Sep 12 2017 1:22:11 ", comments: 20 }
        arrayObj[3] = { title: "Show HN: Arxiv Vanity – Read academic papers from Arxiv as responsive web pages", like: 101, date: "Wen Sep 12 2017 2:32:56 ", comments: 30 }
        arrayObj[4] = { title: "Paw – macOS HTTP client for testing and describing APIs", like: 89, date: "Fri Feb 12 2017 9:42:59 ", comments: 45 }
        arrayObj[5] = { title: "Stripe Atlas: Getting your first 10 customers", like: 36, date: "Sun Nov 12 2017 7:12:50 ", comments: 80 }

        var sortLoop = function () {

            for (var i = 0; i <= arrayObj.length - 1; i++) {

                var innerList = document.createElement("li");
                innerList.innerHTML = arrayObj[i].like + " likes " + arrayObj[i].date + arrayObj[i].comments + " Comments";
                var innerUl = document.createElement("ul");
                innerUl.appendChild(innerList);
                var innerA = document.createElement("a");
                innerA.setAttribute("href", "#");
                innerA.innerHTML = arrayObj[i].title;
                var outerLi = document.createElement("li");
                outerLi.setAttribute("class", "lis");
                outerLi.appendChild(innerA);
                outerLi.appendChild(innerUl);
                var outerUl = document.getElementsByClassName("newsList");
                outerUl[0].appendChild(outerLi);

            }
        }

        var selector = document.getElementById("selector");
        selector.addEventListener("click", function () {
            if (selector.value == "sortL") {
                console.log("sssssoooorrrrrrtttttttttttttplz")
                arrayObj.sort(function (first, second) {
                    if (first.like < second.like) {
                        return 1;
                    }
                    return -1;
                })
               
                var outerUl = document.getElementsByClassName("newsList");
                outerUl[0].innerHTML = "";
                sortLoop();
                
                

            } else if (selector.value == "sortC") {
                console.log("sssssoooorrrrrrtttttttttttttplz")
                arrayObj.sort(function (first, second) {
                    if (first.comments < second.comments) {
                        return 1;
                    }
                    return -1;
                })
               
                var outerUl = document.getElementsByClassName("newsList");
                outerUl[0].innerHTML = "";
                sortLoop();
                
                

            } else if (selector.value == "sortN") {
                console.log("sssssoooorrrrrrtttttttttttttplz")
                arrayObj.sort(function (first, second) {
                    var f = new Date (first.date);
                    var s = new Date (second.date);
                    if (f < s) {
                        return 1;
                    }
                    return -1;
                })
               
                var outerUl = document.getElementsByClassName("newsList");
                outerUl[0].innerHTML = "";
                sortLoop();
                
                

            }
        })





    </script>
</body>
